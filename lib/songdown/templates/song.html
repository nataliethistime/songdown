<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>

    <link rel="stylesheet" type="text/css" href="static/css/styles.css"></link>
</head>
<body>

<h1 style="text-align: center;">{{title}}</h1>
<div id="song" style="display: none;">

    <!-- Here be the song... -->
    {{{song_html}}}
</div>

<div id="sidebar">
    <h3>Toolbox</h3>

    <label for="fontSize">Font size: <input type="text" id="fontSize"></label>
    <label for="viewSelector">View Mode: <select id="viewSelector">
        <option value="0">Lyrics and Chords</option>
        <option value="1">Just Lyrics</option>
    </select></label>
    <button type="button" id="printButton">Print!</button>
</div>

<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/app.js"></script>

</body>
</html>
