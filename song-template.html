<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>

    <style type="text/css">
        .chords {
            font-weight: bold;
        }
        .chords, .lyrics {
            margin-left: 10%;
        }
        .verse-head {
            font-style: italic;
            margin-left: 5%;
        }
        #song {
            font-family: "Anonymous Pro", monospace;
            float: left;
            width: 80%;
        }
        #sidebar {
            width: 20%;
            float: right;
        }

        /* Do this to avoid cutting verses off across pages. */
        @media print {
            .verse {
                page-break-inside: avoid;
            }
            #sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">{{title}}</h1>

<div id="song">
    {{song_html}}
</div>

<div id="sidebar">
    <h3>Toolbox</h3>

    <label for="fontSize">Font size: <input type="text" id="fontSize"></label>
    <label for="viewSelector">View Mode: <select id="viewSelector">
        <option value="0">Lyrics and Chords</option>
        <option value="1">Just Lyrics</option>
    </select></label>
    <button type="button" id="printButton">Print!</button>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript">

    // Some default variables...
    var FONT_SIZE = 18;

    function init() {
        $('#fontSize').attr('value', FONT_SIZE);
        setFontSize(FONT_SIZE);

        initEvents();
    }

    function initEvents() {
        $('#fontSize').off().on('change', function() {
            setFontSize(parseInt($(this).val(), 10));
        });

        $('#viewSelector').off().on('change', function() {
            changeViewMode($(this).val());
        })

        // Note: a CSS media query handles the hiding of the sidebar and making
        //   sure that none of the verses are cut across pages.
        $('#printButton').off().on('click', function(event) {
            event.preventDefault();
            window.print();
        });
    }

    function setFontSize(size) {
        size = size || FONT_SIZE;
        $('#song').css('font-size', size + 'px');
    }

    function changeViewMode(mode) {
        var num = parseInt(mode, 10);

        // Show Chords and Lyrics
        if (num === 0) {
            $('.chords, .lyrics').show();
        }
        // Lyrics only.
        else if (num === 1) {
            $('.chords').hide();
            $('.lyrics').show();
        }
    }

    $(window.document).on('ready', init);
</script>

</body>
</html>
